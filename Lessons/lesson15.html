<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->

<head>
	<meta charset="utf-8">
	<title>Bootstrap</title>

	<!-- Mobile Specific Meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="css/bootstrap.css" />
	<link rel="stylesheet" href="css/bootstrap-responsive.css" />
	<link rel="stylesheet" href="css/custom.css" />

	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>

	<div class="container">

		<div class="alert alert-block alert-error">
			<a href="" class="close" data-dismiss="alert">&times;</a>
			Some text.
		</div>
		<div class="alert alert-block alert-success">Some text.</div>
		<div class="alert alert-block alert-info">Some text.</div>
		
		<hr />
		
		<div class="progress">
			<div class="bar bar-success" style="width: 20%"></div>
			<div class="bar bar-info" style="width: 34%"></div>
			<div class="bar bar-danger" style="width: 10%"></div>
		</div>

		<div class="progress progress-striped active progress-info">
			<div class="bar" style="width: 60%"></div>
		</div>

		<div class="progress progress-striped active progress-warning">
			<div class="bar" style="width: 60%"></div>
		</div>

		<div class="progress progress-striped active progress-danger">
			<div class="bar" style="width: 60%"></div>
		</div>
	
	</div>
		
	<!-- JavaScript -->
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="js/bootstrap.js"></script>

</body>
</html>
