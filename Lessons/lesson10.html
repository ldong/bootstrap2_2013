<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->

<head>
	<meta charset="utf-8">
	<title>Bootstrap</title>

	<!-- Mobile Specific Meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="css/bootstrap.css" />
	<link rel="stylesheet" href="css/bootstrap-responsive.css" />
	<link rel="stylesheet" href="css/custom.css" />

	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>

	<div class="container">

		<div class="btn-toolbar">
			<div class="btn-group" data-toggle="buttons-checkbox">
				<button class="btn">Button</button>
				<button class="btn">Button</button>
				<button class="btn">Button</button>
			</div>
	
			<div class="btn-group" data-toggle="buttons-radio">
				<button class="btn">Button</button>
				<button class="btn">Button</button>
				<button class="btn">Button</button>
			</div>
		</div>
		
		<hr />
		
		<button class="btn" type="button" id="loading-button" data-loading-text="Loading...">Loading State</button>
		
		<hr />
		
		<button class="btn" data-toggle="button">Toggle Button</button>
		
		<hr />
		
		
		<div class="btn-group dropup">
			<button class="btn btn-large">Dropdown Button</button>
			<button class="btn dropdown-toggle btn-large" data-toggle="dropdown"><span class="caret"></span></button>
			
			<ul class="dropdown-menu">
				<li><a href="">Link</a></li>
				<li><a href="">Link</a></li>
				<li><a href="">Link</a></li>
			</ul>
		</div>
				
	</div>
		
	<!-- JavaScript -->
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script type="text/javascript">
		$("#loading-button").click(function() {
			var btn = $(this);
			
			btn.button('loading');
			
			setTimeout(function(){
				btn.button('reset');
			}, 3000);
		});
	</script>

</body>
</html>
