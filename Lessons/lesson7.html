<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->

<head>
	<meta charset="utf-8">
	<title>Bootstrap</title>

	<!-- Mobile Specific Meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="css/bootstrap.css" />
	<link rel="stylesheet" href="css/bootstrap-responsive.css" />
	<link rel="stylesheet" href="css/custom.css" />

	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>

	<div class="container">
		
		<form>
			<label for="simple-input">Simple Text Input</label>
			<input type="email" id="simple-input" name="simple-input" placeholder="Type something..." class="input-block-level" required />
			<span class="help-block">Just some description.</span>
			
			<hr />
			
			<label for="simple-textarea">Simple Textarea</label>
			<textarea name="simple-textarea" id="simple-textarea" cols="30" rows="10"></textarea>
			
			<hr />
			
			<label class="checkbox inline"><input type="checkbox" /> Simple Checkbox</label>
			<label class="checkbox inline"><input type="checkbox" /> Simple Checkbox</label>
			<label class="checkbox inline"><input type="checkbox" /> Simple Checkbox</label>

			<label class="radio inline"><input type="radio" /> Simple Radio</label>
			<label class="radio inline"><input type="radio" /> Simple Radio</label>
			<label class="radio inline"><input type="radio" /> Simple Radio</label>
			
			<hr />
			
			<input type="text" class="input-mini" />
			<input type="text" class="input-small" />
			<input type="text" class="input-medium" />
			<input type="text" class="input-large" />
			<input type="text" class="input-xlarge" />
			<input type="text" class="input-xxlarge" />
			
			<hr />
			
			<div class="controls controls-row">
				<input type="text" class="span2" />
				<input type="text" class="span3" />
				<input type="text" class="span7" disabled />
			</div>
			
			<hr />
			
			<div class="control-group success">
				<label for="input-warning" class="control-label">Input with warning</label>
				<div class="controls">
					<input type="text" id="input-warning" />
					<span class="help-block">This is a helper text</span>
				</div>
			</div>
			
		</form>

	</div>
		
	<!-- JavaScript -->
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="js/bootstrap.js"></script>

</body>
</html>
