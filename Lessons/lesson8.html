<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->

<head>
	<meta charset="utf-8">
	<title>Bootstrap</title>

	<!-- Mobile Specific Meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="css/bootstrap.css" />
	<link rel="stylesheet" href="css/bootstrap-responsive.css" />
	<link rel="stylesheet" href="css/custom.css" />

	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>

	<div class="container">
		
		<form>
			<div class="input-prepend input-append">
				<span class="add-on">Enter email here:</span>
				<input type="text" placeholder="A simple field" />
				<button class="btn">Search</button>
				<button class="btn">Search Two</button>
			</div>
		</form>
		
		<hr />
		
		<form class="form-inline">
			<input type="text" placeholder="Email" />			
			<input type="password" placeholder="Password" />
			
			<label class="checkbox">
				<input type="checkbox" /> Remember me
			</label>
			
			<button type="submit" class="btn">Sign In</button>
		</form>
		
		<hr />
		
		<form class="form-search">
			<input type="text" class="search-query"/>
			<button type="submit" class="btn">Search</button>
		</form>

		<hr />
		
		<form class="form-horizontal">
			<div class="control-group">
				<label class="control-label">Email</label>
				<div class="controls"><input type="text" placeholder="Email" /></div>			
			</div>

			<div class="control-group">
				<label class="control-label">Password</label>
				<div class="controls"><input type="password" placeholder="Password" /></div>			
			</div>
			
			<div class="control-group">
				<div class="controls">
					<label class="checkbox">
						<input type="checkbox" /> Remember me
					</label>
					
					<button type="submit" class="btn">Sign In</button>
				</div>
			</div>
		</form>
	</div>
		
	<!-- JavaScript -->
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="js/bootstrap.js"></script>

</body>
</html>
